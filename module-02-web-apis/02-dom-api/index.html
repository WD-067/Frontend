<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM API</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>DOM API</h1>
    <h2 id="sub-heading" class="sub-heading">JavaScript is cool!</h2>

    <button
      id="change-color-btn"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Change color
    </button>

    <form>
      <!-- <label for="new-paragraph">Your text:</label> -->
      <input
        type="text"
        name="newparagraph"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Add para
      </button>
      <button
        type="reset"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Clear
      </button>
    </form>

    <div class="para-container">
      <p class="para">This is para one</p>
      <p class="para">This is para two</p>
      <p class="para">This is para three</p>
      <p class="para">This is para four</p>
    </div>
  </body>
</html>
